<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="mx-auto pt-5 w-50 bg-light">
        <h1 class="text-center pb-4">Update Information</h1>

        <form class="row g-3 p-2" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" name="fname"
                    value="{{ info.firstName }}">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Update Image</label>
                {% if info.image %}
                <div class="mb-2">
                    <img src="{{ info.image.url }}" width="100" class="img-thumbnail">
                </div>
                {% endif %}
                <input class="form-control" name="img" type="file" id="formFile">
            </div>

            <div class="col-12">
                <button class="btn btn-success" type="submit">Save Changes</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
